- route:
    id: route-9a71
    description: Send to HTTP
    nodePrefixId: route-fdf
    from:
      id: from-b83d
      uri: direct
      parameters:
        name: send
      steps:
        - log:
            id: log-ca7f
            message: "send: ${variable.order}"
        - marshal:
            id: marshal-a102
            variableSend: order
            variableReceive: orderOut
            json:
              id: json-d9be
        - setHeaders:
            id: setHeaders-2a6c
            headers:
              - id: setHeader-7dd5
                name: X-API-Key
                expression:
                  simple:
                    id: simple-e2a5
                    expression: "{{secret:http-secret/X-API-Key}}"
        - to:
            id: to-fb94
            description: Send to HTTP Service
            variableSend: orderOut
            uri: http
            parameters:
              httpUri: http-to-database.talisman/order
              httpMethod: POST
- route:
    id: route-e9e4
    description: Enrich Special Order
    nodePrefixId: route-3ca
    from:
      id: from-b883
      uri: direct
      parameters:
        name: special
      steps:
        - to:
            id: to-6000
            description: Get Rebate
            variableReceive: rebate
            uri: sql
            parameters:
              dataSource: "#bean:RebateDatabase"
              query: SELECT * FROM REBATES WHERE NAME = 'SPECIAL'
              outputType: SelectOne
        - log:
            id: log-8558
            message: ${variable.rebate}
        - setVariable:
            id: setVariable-d9a6
            description: Update Order
            name: order
            expression:
              groovy:
                id: groovy-a753
                expression: >-
                  def updatedOrder = variables.order;

                  updatedOrder.amount = updatedOrder.amount * (1 -
                  variables.rebate.rebate);

                  return updatedOrder;
        - to:
            id: to-20bb
            uri: direct
            parameters:
              name: send
